<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NeST Digital</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-link">Home</a>
        <a href="index.html#business" class="nav-link">Business</a>
        <a href="contact.html" class="nav-link">Contact Us</a>
    </div>
</nav>

    <!-- MAIN HEADING -->
    <section class="top-heading">
        <h1>Contact Us</h1>
    </section>

    <!-- CONTACT INFORMATION -->
    <section class="contact-info">
        <p>Email: <a href="mailto:connect.nestdigital@nestgroup.net">connect.nestdigital@nestgroup.net</a></p>
        <p>Phone: 0484 420 3333</p>
        <p>Address: NeST Digital, Kochi, Kerala, India</p>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form">
        <h2>Send us a message</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- GOOGLE MAP EMBED -->
    <section class="map-section">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3910.827364691895!2d76.28756781462242!3d9.966531792795823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080c5e5f1c1b0f%3A0x1b8f14b3c7a1c02b!2sNeST%20Digital!5e0!3m2!1sen!2sin!4v1600000000000!5m2!1sen!2sin"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </section>

</body>
